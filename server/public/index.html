<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Caluclator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div class="container">
    <div id="calculatordiv">
    <form id="inputForm">
        <label for="inputA">
            <div id="inputA">0</div>
        </label>
            <table>
                <tr>
                    <td>
                        <button id="btn7" class="inputbtn" type="button"
                        data-input="7">7</button>
                    </td>
                    <td>
                        <button id="btn8"  class="inputbtn" type="button"
                        data-input="8">8</button>
                    </td>
                    <td>
                        <button id="btn9"  class="inputbtn" type="button"
                        data-input="9">9</button>
                    </td>
                    <td>
                        <button id="plusBtn" type="button" class="inputbtn operator" 
                        data-input=" + ">+</button>
                    </td>
                <tr>
                    <td>
                        <button id="btn4" class="inputbtn" type="button"
                        data-input="4">4</button>
                    </td>
                    <td>
                        <button id="btn5" class="inputbtn" type="button"
                        data-input="5">5</button>
                    </td>
                    <td>
                        <button id="btn6" class="inputbtn" type="button"
                        data-input="6">6</button>
                    </td>
                    <td>
                        <button id="minusBtn" type="button" class="inputbtn operator"
                        data-input=" - ">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn1" class="inputbtn" type="button"
                        data-input="1">1</button>
                    </td>
                    <td>
                        <button id="btn2" class="inputbtn" type="button"
                        data-input="2">2</button>
                    </td>
                    <td>
                        <button id="btn3" class="inputbtn" type="button"
                        data-input="3">3</button>
                    </td>
                    <td>
                        <button id="multiplyBtn" type="button" class="inputbtn operator"
                        data-input=" * ">*</button>
                    </td>
                </tr>
                    <td>
                        <button id="btn0" class="inputbtn" type="button"
                        data-input="0">0</button>
                    </td>
                    <td>
                        <button id="btnDot" class="inputbtn" type="button"
                        data-input=".">.</button>
                    </td>
                    <td>
                        <button type="submit" id="equalsBtn">=</button>
                    </td>
                    <td>
                        <button id="divideBtn" type="button" class="inputbtn operator"
                        data-input=" / ">/</button>
                    </td>
                </tr>
            </table>

        <button type="button" id="clearBtn">C</button>

    </form>

    <button id="deleteHistBtn">Delete History</button>  
    </div>

        <h2 id="answerField"></h2>
        
    <section id="resultsSection">
        <h3>Results List</h3>
        <ul id="calcList">

        </ul>
    </section>
    </div>
</body>
</html>
