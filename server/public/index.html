<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Caluclator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="inputForm">
        <label for="inputA">
            <input id="inputA" type="text">
        </label>
            <table>
                <tr>
                    <td>
                        <button id="btn7" class="inputbtn" type="button">7</button>
                    </td>
                    <td>
                        <button id="btn8"  class="inputbtn" type="button">8</button>
                    </td>
                    <td>
                        <button id="btn9"  class="inputbtn" type="button">9</button>
                    </td>
                    <td>
                        <button id="plusBtn" type="button" class="inputbtn operator" 
                        data-operatortype="plusBtn">+</button>
                    </td>
                <tr>
                    <td>
                        <button id="btn4" class="inputbtn" type="button">4</button>
                    </td>
                    <td>
                        <button id="btn5" class="inputbtn" type="button">5</button>
                    </td>
                    <td>
                        <button id="btn6" class="inputbtn" type="button">6</button>
                    </td>
                    <td>
                        <button id="minusBtn" type="button" class="inputbtn operator">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn1" class="inputbtn" type="button">1</button>
                    </td>
                    <td>
                        <button id="btn2" class="inputbtn" type="button">2</button>
                    </td>
                    <td>
                        <button id="btn3" class="inputbtn" type="button">3</button>
                    </td>
                    <td>
                        <button id="multiplyBtn" type="button" class="inputbtn operator">*</button>
                    </td>
                </tr>
                    <td>
                        <button id="btn0" class="inputbtn" type="button">0</button>
                    </td>
                    <td>
                        <button id="btnDot" class="inputbtn" type="button">.</button>
                    </td>
                    <td>
                        <button type="submit" id="equalsBtn">=</button>
                    </td>
                    <td>
                        <button id="divideBtn" type="button" class="inputbtn operator">/</button>
                    </td>
                </tr>
            </table>

        <button type="button" id="clearBtn">C</button>

    </form>

    <button id="deleteHistBtn">Delete History</button>  

    <h2 id="answerField">TEST ANSWER</h2>

    <table>
        <thead>
            <th>Input 1</th>
            <th>Operator</th>
            <th>Input 2</th>
            <th>Answer</th>
        </thead>
        <tbody id="calcTable">
            <tr></tr>
        </tbody>
    </table>

    <ul id="calcList">

    </ul>

</body>
</html>
